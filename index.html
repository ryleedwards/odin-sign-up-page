<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container-main">
      <div
        class="container-left"
        style="background-image: url(assets/images/mountain-medium.jpg)"
      >
        <div class="inner-left-container">
          <img
            src="assets/images/Olive-Complete-Collar-128.svg"
            alt=""
            id="logo"
          />
          <h1 class="logo-text">MY LOGO</h1>
        </div>
      </div>
      <div class="container-right">
        <div class="top-banner">
          <p class="banner-text">Lorem ipsum dolor sit.</p>
          <br />
          <p class="banner-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas soluta
            itaque velit ullam magnam maxime ipsum nesciunt amet. Fugit quae
            placeat velit vel. Voluptate incidunt
          </p>
        </div>
        <div class="form-container">
          <h2 class="form-header">Let's do this!</h2>
          <form class="signup-form" action="#" method="post">
            <div class="form-item">
              <label for="first_name">First Name</label>
              <input type="text" name="first_name" id="first_name" />
            </div>
            <div class="form-item">
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name" id="last_name" />
            </div>
            <div class="form-item">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-item">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              />
            </div>
            <div class="form-item">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="form-item">
              <label for="cnfrm_pass">Confirm Password</label>
              <input type="password" name="cnfrm_pass" id="cnfrm_pass" />
            </div>
          </form>
        </div>
        <div class="bottom-banner">
          <button type="submit" class="btn create-account">
            Create Account
          </button>
          <p id="text-account">
            Already have an account? <a href="#" id="login">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
